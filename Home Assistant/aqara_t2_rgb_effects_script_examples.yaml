## Aqara T2 LED Bulb - RGB Dynamic Effects
## Home Assistant script examples
##
## These call the blueprint with 4 preset effects
##
## Installation
## 1. Install the blueprint aqara_t2_rgb_effects_blueprint.yaml
## 2. Replace light.your_t2_bulb with your actual light entity ID
## 3. Add these scripts to your scripts.yaml
## 4. Set light brightness using the standard light controls before running effects

t2_effect_candlelight:
  alias: T2 Effect - Candlelight
  use_blueprint:
    path: aqara/aqara_t2_rgb_effects_blueprint.yaml
    input:
      target_lights:
        entity_id: light.your_t2_bulb
      effect: candlelight
      number_of_colors: 1
      color_01: [255, 125, 18]
      effect_speed: 50

